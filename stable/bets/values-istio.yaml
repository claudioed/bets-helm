# Default values for bets.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: claudioed/bets
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "f0202cb3b5c10e7d546b228fe64e206c6e3aaf1f"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  sidecar.istio.io/inject : "true"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9999

kong:
  enabled: false

ingress:
  enabled: false

#  hosts:
#    - paths:
#        - path: /api/bets
#          backend:
#            serviceName: bets
#            servicePort: 9999
#  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

routes:
  enabled: true
  annotations: {}
  workload:
    gateway: bets-gateway
  gateways:
    - gateway: gateway
      namespace: istio-system
  hosts:
    - bets.local
  rules:
    - paths:
        - type: Prefix
          value: /api/bets
          backends:
            - serviceName: bets
              port: 9999

resources:
  limits:
    cpu: 20m
    memory: 10Mi
  requests:
    cpu: 10m
    memory: 5Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
