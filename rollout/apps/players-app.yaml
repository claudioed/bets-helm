apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: players
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: rollout/players
    repoURL: https://github.com/claudioed/bets-helm.git
    targetRevision: HEAD
  destination:
    namespace: istio
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true